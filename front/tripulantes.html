<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tripulantes</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>  
    <nav>
        <ul>
            <li><a href="index.html">Sorteios</a></li>
            <li><a href="tripulantes.html">Tripulantes</a></li>
            <li><a href="bilhetes.html">Gerar bilhetes</a></li>            
        </ul>
    </nav>
    <div class="container">        
        <h1>Cadastro de Tripulantes</h1>
       
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-success">Cadastrar</button>
        </form>

        <h2>Lista de Tripulantes</h2>
        <table id="tripulantesTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os tripulantes serÃ£o adicionados aqui -->
            </tbody>
        </table>
    </div>
    <script src="assets/tripulante_scripts.js"></script>

</body>
</html>
